name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      # Клонирование исходного кода
      - name: Checkout source code
        uses: actions/checkout@v3

      # Установка JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      # Кэширование зависимостей Gradle
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # Сборка проекта
      - name: Build with Gradle
        run: ./gradlew build --stacktrace

      # Запуск тестов
      - name: Run tests
        run: ./gradlew test --stacktrace

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      # Клонирование исходного кода
      - name: Checkout source code
        uses: actions/checkout@v3

      # Настройка SSH для деплоя
      - name: Deploy to remote server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "Deploying application..."
            mkdir -p ~/deployments/url-shortener
            rm -rf ~/deployments/url-shortener/*
            cp -r * ~/deployments/url-shortener/
            cd ~/deployments/url-shortener
            ./gradlew bootRun
